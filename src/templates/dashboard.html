<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
	<div class="col-xs-12">
		<uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
</div>

<div class="row">
	<div class="col-lg-4 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon red pull-left">
					<i class="fa fa-list-alt"></i>
				</div>
				<div class="title">{{ VM.models.length }}</div>
				<div class="comment">Modèles</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-4 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-id-badge"></i>
				</div>
				<div class="title">{{VM.chars.length}}</div>
				<div class="comment">Persos</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-4 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon orange pull-left">
					<i class="fa fa-address-card-o"></i>
				</div>
				<div class="title">{{VM.chars.length * VM.models.length}}</div>
				<div class="comment">Fiches</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>

<div class="row">	
	<div class="col-lg-6">
		<rd-widget>
			<rd-widget-header icon="fa fa-list-alt" title="Modèles">
				<input type="text" placeholder="Search" class="form-control input-sm" ng-model="VM.searchMod"/>
			</rd-widget-header>
			<rd-widget-body classes="medium no-padding">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr><th>Modèle</th><th class="text-center">Détails</th></tr>
						</thead>
						<tbody>
							<tr ng-repeat="mod in VM.models | filter:VM.searchMod">
								<td>{{ mod.name }}</td>
								<td class="text-center">
									<a ng-href="{{ '#/template/' + mod.modele }}">
										<i class="fa fa-list-alt"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-6">
		<rd-widget>
			<rd-widget-header icon="fa fa-id-badge" title="Personnages">
				<input type="text" placeholder="Search" class="form-control input-sm" ng-model="VM.searchChar" />
			</rd-widget-header>
			<rd-widget-body classes="medium no-padding">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr><th>Nom</th><th class="text-center">Modèle</th><th class="text-center">Fiche</th><th class="text-center">Détails</th></tr>
						</thead>
						<tbody>
							<tr ng-repeat="char in VM.chars | filter:VM.searchChar">
								<td>{{ char.name }}</td>
								<td class="text-center">{{ char.modName }}</td>
								<td class="text-center">
									<a ng-href="{{'#/fiche/'+char.modele+'/'+char.name}}">
										<i class="fa fa-address-card-o"></i>
									</a>
								</td>
								<td class="text-center">
									<a ng-href="{{'#/char/'+char.name}}">
										<i class="fa fa-id-badge"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		<rd-widget>
	</div>
</div>
